<svg
    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1220 650" width="1220" height="650" style="transparent">
    <defs>
        <style>@import url('https://fonts.googleapis.com/css?family=Nunito Sans&amp;display=swap');</style>
    </defs>
    <defs>
        <filter id="shadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g transform="translate(10,20), scale(1,1)" fill="transparent" style="will-change: transform;transition: transform 0.15s ease">
        <g>
            <svg width="600" height="300" x="0" y="0" fill="transparent">
                <rect width="600" height="300" stroke="#333333" stroke-width="10"/>
                <text x="20" y="34" font-family="'Nunito Sans', sans-serif" fill="#333333" font-size="20" font-weight="bold" class=".select-none">SAYS</text>
                <g/>
            </svg>
            <svg width="600" height="300" x="595" y="0" fill="transparent">
                <rect width="600" height="300" stroke="#333333" stroke-width="10"/>
                <text x="20" y="34" font-family="'Nunito Sans', sans-serif" fill="#333333" font-size="20" font-weight="bold" class=".select-none">THINKS</text>
                <g/>
            </svg>
            <svg width="600" height="305" x="0" y="295" fill="transparent">
                <rect width="600" height="305" stroke="#333333" stroke-width="10"/>
                <text x="20" y="294" font-family="'Nunito Sans', sans-serif" fill="#333333" font-size="20" font-weight="bold" class=".select-none">DOES</text>
                <g/>
            </svg>
            <svg width="600" height="305" x="595" y="295" fill="transparent">
                <rect width="600" height="305" stroke="#333333" stroke-width="10"/>
                <text x="20" y="294" font-family="'Nunito Sans', sans-serif" fill="#333333" font-size="20" font-weight="bold" class=".select-none">FEELS</text>
                <g/>
            </svg>
        </g>
    </g>
</svg>
