<svg
    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1125 728" width="1125" height="728" style="transparent">
    <defs>
        <style>@import url('https://fonts.googleapis.com/css?family=Nunito Sans&amp;display=swap');</style>
    </defs>
    <defs>
        <filter id="shadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g transform="translate(30,20), scale(1,1)" fill="transparent" style="will-change: transform;transition: transform 0.15s ease">
        <g>
            <foreignObject x="0" y="0" width="1440" height="728">
                <div
                    xmlns="http://www.w3.org/1999/xhtml" class="md-content" style="font-family: &quot;Nunito Sans&quot;, sans-serif; color: rgb(17, 17, 17);">
                    <h1 id="textusm">TextUSM</h1>
                    <p>TextUSM is a simple tool. Help you draw user story map using indented text.</p>
                    <h2 id="features">Features</h2>
                    <ul>
                        <li>Generate a Diagram from indented text

                            <ul>
                                <li>User Story Map</li>
                                <li>Business Model Canvas</li>
                                <li>Opportunity Canvas</li>
                                <li>User Persona</li>
                                <li>4Ls Retrospective</li>
                                <li>Start, Stop, Continue Retrospective</li>
                                <li>KPT Retrospective</li>
                                <li>Mind Map</li>
                                <li>Empathy Map</li>
                                <li>Customer Journey Map</li>
                                <li>Site Map</li>
                                <li>Gantt Chart</li>
                                <li>Impact Map</li>
                                <li>ER Diagram</li>
                                <li>Kanban</li>
                            </ul>
                        </li>
                        <li>Export a Diagram

                            <ul>
                                <li>SVG</li>
                                <li>PNG</li>
                                <li>TXT</li>
                                <li>PDF</li>
                                <li>DDL(only ER Diagram)</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </foreignObject>
        </g>
    </g>
</svg>
